<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/conversion_options.js" type="text/javascript"></script>
    <script src="assets/ajax.js" type="text/javascript"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Unit Converter</h1>

    <!-- Form to submit the conversion -->
    <form onsubmit="convertUnits(event)" class="space-y-4">
        <div>
            <label for="conversionType" class="block text-gray-700 font-medium mb-2">Conversion Type:</label>
            <select
                    id="conversionType"
                    name="conversionType"
                    class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                    onchange="updateUnitOptions()">
                <option value="length">Length</option>
                <option value="area">Area</option>
                <option value="volume">Volume</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="time">Time</option>
                <option value="speed">Speed</option>
                <option value="pressure">Pressure</option>
                <option value="energy">Energy</option>
                <option value="data_transfer_rate">Data Transfer Rate</option>
                <option value="digital_storage">Digital Storage</option>
                <option value="fuel_economy">Fuel Economy</option>
                <option value="frequency">Frequency</option>
                <option value="mass">Mass</option>
                <option value="plane_angle">Plane Angle</option>
            </select>
        </div>

        <div>
            <label for="inputValue" class="block text-gray-700 font-medium mb-2">Enter value:</label>
            <input
                    type="text"
                    id="inputValue"
                    name="inputValue"
                    class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="unitFrom" class="block text-gray-700 font-medium mb-2">From:</label>
                <select
                        id="unitFrom"
                        name="unitFrom"
                        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        required
                        onchange="swapUnitsIfSame()">
                </select>
            </div>

            <div>
                <label for="unitTo" class="block text-gray-700 font-medium mb-2">To:</label>
                <select
                        id="unitTo"
                        name="unitTo"
                        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        required
                        onchange="swapUnitsIfSame()">
                </select>
            </div>
        </div>

        <div>
            <button
                    type="submit"
                    class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Convert
            </button>
        </div>
    </form>

    <!-- Display the converted value -->
    <div class="mt-4">
        <div class="text-lg font-semibold text-blue-600" id="convertedValue">
            <!-- Converted value will be shown here after AJAX call -->
        </div>
    </div>
</div>
</body>
</html>
